<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html Form Validation</title>
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js cdn -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        form.bg-light{
            background-color: #f3f3ff !important;
        }
        form >*{
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" autocomplete="off" class="col-xs-6 col-sm-6 bg-light p-2">
            <div class="form-group">
                <div class="form-control">
                    <input type="text" name="firstName" id="firstName" required maxlength="10" placeholder="Enter your First Name">
                    <input type="text" name="lastName" id="lastName" required maxlength="10" placeholder="Enter your Last Name">
                </div>
                <div class="form-control">
                    <div class="input-group mb-2 mt-1">
                        <div class="input-group-prepend">
                            <div class="input-group-text">(+91)</div>
                            <input type="number" name="mobileNo" id="mobileNo" required maxlength="10" minlength="10" pattern="^[6-9]{1}\d{9}$" placeholder="Enter your Mobile Number">
                        </div>
                    </div>
                    <input type="email" name="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-control">
                    <input type="password" name="password" id="password" required minlength="8" maxlength="12"
                        placeholder="Enter your Password">
                    <input type="password" name="rePassword" id="rePassword" required minlength="8" maxlength="12"
                        placeholder="Renter your Password">
                </div>
            </div>
            <input type="submit" class="btn btn-outline-info" value="submit">
        </form>
    </div>
</body>

</html>
