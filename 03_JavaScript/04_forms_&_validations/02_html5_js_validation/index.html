<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html Form Validation</title>
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        form.bg-light{
            background-color: #f3f3ff !important;
        }
        form >*{
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" autocomplete="off" class="col-xs-6 col-sm-6 bg-light p-2 mb-3">
            <div class="form-group">
                <div class="form-control">
                    <input type="text" name="firstName" id="firstName" placeholder="Enter your First Name">
                    <input type="text" name="lastName" id="lastName" placeholder="Enter your Last Name">
                </div>
                <div class="form-control">
                    <div class="input-group mb-2 mt-1">
                        <div class="input-group-prepend">
                            <div class="input-group-text">(+91)</div>
                            <input type="number" name="mobileNo" id="mobileNo" maxlength="10" minlength="10" pattern="^[6-9]{1}\d{9}$"
                                placeholder="Enter your Mobile Number">
                        </div>
                    </div>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-control">
                    <input type="password" name="password" id="password" minlength="8" maxlength="12" placeholder="Enter your Password">
                    <input type="password" name="rePassword" id="rePassword" minlength="8" maxlength="12" placeholder="Renter your Password">
                </div>
            </div>
            <input class="btn btn-outline-info" value="submit">
        </form>
        <div class="alert alert-danger alert-dismissible hide" role="alert" id="errDisplay">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <p><strong></strong></p>
        </div>
    </div>
</body>
<!-- jquery cdn -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- bootstrap js cdn -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</html>
