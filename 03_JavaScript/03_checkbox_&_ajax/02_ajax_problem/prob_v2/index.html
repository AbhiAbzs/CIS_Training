<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The AJAX Call</title>
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js cdn -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        #display{
            margin: 10px;
        }
        #checkboxGenerator{
            position: relative;
            top: 10%;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="alert alert-info fixed-top text-center" id="alertBox" style="display:none;">
            <p></p>
        </div>
        <div class="row form-group" id="checkboxGenerator">
            <select name="jokeType" id="jokeType" class="form-control">
                <option value="select joke type">Select Joke Type</option>
                <option value="general">General</option>
                <option value="programming">Programming</option>
            </select>
            <button id="getJoke" class="btn btn-lg btn-outline-info">Generate Joke</button>
            <button id="getJokeData" class="btn btn-lg btn-outline-info">Request New Data</button>
        </div>
        <div class="row">
            <div class="alert alert-success col-md-12 text-center" id="display">
                <p></p>
            </div>
        </div>
    </div>
</body>
<script src="./app.min.js"></script>

</html>
